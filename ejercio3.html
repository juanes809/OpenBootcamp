<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a Utilizar Imagenes</h1>
            <img src="juego.jpeg" alt="juego" width="300" height="300" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los Videos</h1>
            <video width="300" height="300" autoplay muted loop controls>
                <source src="video.mp4" type="video/mp4">   
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio autoplay controls loop>
                <source src="audio.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
